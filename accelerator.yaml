accelerator:
  displayName: ta-scg-decorator
  description: basic spring cloud gateway decorator for your application
  iconUrl: https://github.com/tfynes-pivotal/ta-scg-decorator/blob/main/scg.png?raw=true
  tags: []
  options:
  - name: serviceName
    label: Service to facade
    display: true

  - name: gatewayName
    label: Spring Cloud Gateway Name
    display: true


  - name: gatewayRoute
    label: Spring Cloud Gateway Route
    display: true
    defaultValue: "my-route"

engine:
  include:
  - '**'

  chain:
    - type: ReplaceText
      substitutions:
      - text: ServiceName
        with: "#serviceName"

    - type: ReplaceText
      substitutions:
      - text: GatewayName
        with: "#gatwayName"


